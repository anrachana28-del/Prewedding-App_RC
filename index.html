<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Wedding App</title>
  <meta name="theme-color" content="#ff4da6" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: "Noto Sans Khmer", Arial, sans-serif;
      margin: 0;
      color: #333;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #ffb6d9, #ffe6f2);
      position: relative;
    }

    /* Floating pink hearts background */
    .hearts {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .heart-shape {
      position: absolute;
      bottom: -20px;
      width: 16px;
      height: 16px;
      background-color: #f69dc9;
      transform: rotate(-45deg);
      animation: floatUp linear infinite;
      opacity: 0.7;
    }
    .heart-shape::before,
    .heart-shape::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #f897c7;
      border-radius: 40%;
    }
    .heart-shape::before {
      top: -8px;
      left: 0;
    }
    .heart-shape::after {
      left: 8px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(-45deg); opacity: 0.7; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(0.6) rotate(-45deg); opacity: 0; }
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
      z-index: 2;
    }
    /* Header */
    .header {
      background:#f658a7;
      color:  #ffffff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 2px 6px rgba(254, 253, 253, 0.2);
    }
    /* View */
    .view {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
    }
    .view.active { display: block; }
    /* Card */
    .card {
      background: rgba(255,255,255,0.9);
      margin: 15px auto;
      padding: 20px;
      border-radius: 20px;
      max-width: 420px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      text-align: center;
    }
    /* Button */
    .btn {
      background: #ff4da6;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: 1s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .btn-row .btn {
      flex: 1;
      min-width: 110px;
    }
    /* Loader */
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ff4da6;
      color: white;
      font-size: 22px;
      z-index: 5;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Bottom Navigation */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 8px 0;
    }
    .bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      color: #777;
      font-size: 16px;
      padding: 8px;
      cursor: pointer;
    }
    .bottom-nav button.active {
      color: #f658a7;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Floating hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Loader -->
  <div id="loader">
    <h2>💖 Wedding App</h2>
    <div class="spinner"></div>
    <p>កំពុងផ្ទុក...</p>
  </div>

  <!-- App Container -->
  <div class="app" style="display:none;">
    <div class="header">💖 Wedding App</div>

    <!-- Get Started -->
    <div id="getstart" class="view">
      <div class="card">
        <h2>សូមស្វាគមន៍</h2>
        <p>ចុច Download App ដើម្បីដំឡើង Wedding App</p>
        <button class="btn" id="installAppBtn">📲 Download App</button>
      </div>
    </div>

    <!-- Home Page -->
    <div id="home" class="view">
      <div class="card">
        <h2>🎉 Mao Connect</h2>
        <p>ជ្រើសរើសសកម្មភាពខាងក្រោម</p>

        <div class="btn-row">
          <button class="btn" onclick="openMap()">🗺️ Map</button>
          <button class="btn" onclick="callUs()">📞 Call</button>
        </div>

        <div class="btn-row">
          <button class="btn" onclick="openTelegram()">💬 Telegram</button>
          <button class="btn" onclick="openMessenger()">💌 Messenger</button>
          <button class="btn" onclick="openFacebook()">🌐 Facebook</button>
        </div>
      </div>
    </div>

    <!-- Contact Page -->
    <div id="contact" class="view">
      <div class="card">
        <h2>📞 ទំនាក់ទំនង</h2>
        <p>សូមទាក់ទងតាមរយៈ:</p>
        <p>📞 012-345-678</p>
        <p>📧 example@mail.com</p>
      </div>
    </div>

    <!-- Info Page -->
    <div id="info" class="view">
      <div class="card">
        <h2>ℹ️ ព័ត៌មាន</h2>
        <p>Wedding App កំណែ 1.0</p>
        <p>រចនាឡើងសម្រាប់ពិធីរៀបការ</p>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav" id="bottomNav">
      <button id="nav-home" class="active" onclick="showPage('home', this)">🏠 Home</button>
      <button id="nav-contact" onclick="showPage('contact', this)">📞 Contact</button>
      <button id="nav-info" onclick="showPage('info', this)">ℹ️ Info</button>
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installAppBtn");

    function showPage(id, el=null) {
      document.querySelectorAll(".view").forEach(v => v.classList.remove("active"));
      document.getElementById(id).classList.add("active");

      if (id === "getstart") {
        document.getElementById("bottomNav").style.display = "none";
      } else {
        document.getElementById("bottomNav").style.display = "flex";
      }

      document.querySelectorAll(".bottom-nav button").forEach(b => b.classList.remove("active"));
      if(el) el.classList.add("active");
    }

    function isInStandaloneMode() {
      return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone);
    }

    if (isInStandaloneMode()) {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.querySelector(".app").style.display = "flex";
        showPage("home", document.getElementById("nav-home"));
      }, 2000);
    } else {
      document.getElementById("loader").style.display = "none";
      document.querySelector(".app").style.display = "flex";
      showPage("getstart");
    }

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });

    installBtn?.addEventListener("click", async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const choice = await deferredPrompt.userChoice;
        deferredPrompt = null;
        if (choice.outcome === "accepted") {
          installBtn.disabled = true;
          installBtn.innerText = "✅ Installed";
        }
      } else {
        alert("អ្នកមាន App រួចហើយ ឬសូមប្រើ Chrome");
      }
    });

    window.addEventListener("appinstalled", () => {
      installBtn.disabled = true;
      installBtn.innerText = "✅ Installed";
    });

    // Contact functions
    function openMap() { window.location.href = "https://maps.app.goo.gl/xxxx"; }
    function callUs() { window.location.href = "tel:+85512345678"; }
    function openTelegram() { window.location.href = "https://t.me/username"; }
    function openMessenger() { window.location.href = "https://m.me/yourpage"; }
    function openFacebook() { window.location.href = "https://facebook.com/yourpage"; }

    // Floating pink hearts
    const heartsContainer = document.getElementById("hearts");
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart-shape");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.width = heart.style.height = (10 + Math.random() * 14) + "px";
      heart.style.animationDuration = (4 + Math.random() * 6) + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 10000);
    }
    setInterval(createHeart, 400);
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("Service Worker Registered ✅");
      });
    }
  </script>
</body>
</html>
